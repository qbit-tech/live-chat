<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async src="./chat-widget.js"></script>
    <title>Chat Widget Test Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Chat Widget</h1>
    </div>
    <script>
      window.onload = function() {
        const widget = new QLiveChatWidget({
          botId: "bot_id",
          endpointFAQ: "https://base-api-development.qbit.co.id/faqs",
          endpointChat: "http://localhost:3001/live-chat",
          user: {
            name: "",
            email: "",
            phone: "",
          },
        });
        
        widget.init();
      };
    </script>
    
    
  </body>
</html>
